<head>
    <meta charset="UTF-8">

    <title>PokeApi</title>
    <link rel="shortcut icon" href="./assets/img/pkm-favicon.ico">
    <!-- GoogelFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.1.3 CDN -->

    <!-- Mi hoja de estilos-->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header id="hero-section" class="text-center">
        <section>
            <img src="./assets/img/pokeApiLogo.png" class="pt-1 my-5">
            <h1 id="subtitulo" class="h2 text-uppercase text-light">encuentra tu pokemon</h1>
        </section>
    </header>

    <form id="form-pkm" class="container py-5">
        <div class="row w-50 m-auto">
            <div class=" col-sm-6 col-12 ">
                <label id="label-Pkm " class=" ">Ingresa el nombre o el ID del pokemon:</label>
            </div>
            <div class="col-sm-6 col-12 ">
                <input id="input-pkm" class="form-control">
            </div>
        </div>
        <button id="pkm-btn" class="btn btn-primary mx-auto d-block my-3">Consultar</button>
    </form>

    <section class="container pb-5">
        <div class="row m-auto w-75">
            <div class="col-12 col-sm-6 mx-auto" id="poke-info"></div>

            <div class="col-12 col-sm-6 mx-auto" id="pokeStats"></div>
        </div>
    </section>

    <footer>
        <div class="container-fluid bg-dark pt-2">
            <div class="row text-center w-50 m-auto">
                <div class="col-sm-6 col-12">
                    <img id="pokeApi-logo" src="./assets/img/pokeApiLogo.png">
                </div>
                <div class="col-sm-6 col-12 text-light my-2">
                    <p>&copy; Todos los derechos reservados. 2022</p>
                </div>
            </div>
        </div>
    </footer>



    <!-- Popper 2.10.2 -->

    <!-- Bootstrap -->
